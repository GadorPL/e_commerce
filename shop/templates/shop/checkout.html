{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="item_list">

                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form method="POST">
                      {% csrf_token %}
                        <input type="hidden" id="items" name="items">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Name</label>
                          <input id="name" name="name" type="text" class="form-control" placeholder="John">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Email</label>
                          <input id="email" name="email" type="text" class="form-control" placeholder="john@john.com">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input id="city" name="city" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <input id="state" name="state" type="text" class="form-control">

                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
    if(localStorage.getItem('cart')==null){
        let cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'))
    }
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];

        itemString = `<li class="list-group-item">${name}-${quantity}</li>`
        $('#item_list').append(itemString);
    }
    $('#items').val(JSON.stringify(cart));
</script>
</html>
